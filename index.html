<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <link rel="stylesheet" href="pc-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://play-lh.googleusercontent.com/KnFMQzTkrsWoyFZPDovbEGxYbrJF_37APuzIPhYCT_dAFRBKCu57sDiezvQBxoSd5s4" alt="beluga-cat" class="beluga">
            <div class="info">
                <h1>Beluga Here!</h1>
                <h5 class="mini">Famous for ExpressionsüòÅ</h5>
            </div>
            <div class="icons">
                <a href="#" class="link">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="link">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="link">
                    <i class="fa-brands fa-instagram"></i> 
                </a>
                <a href="#" class="link">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button button1">Subscribe</button>
                <button class="button button2">Message</button>
            </div>
            <div class="footer">
                <div class="container1">
                    <a href="#" class="foot">
                        <i class="fa-solid fa-heart"></i>
                    </a>
                    <span class="text">80k</span>
                </div>
                
                <div class="container2">
                    <a href="#" class="foot">
                        <i class="fa-solid fa-comment"></i>
                    </a>
                    <span class="text">20k</span>    
                </div>
                <div class="container3">
                    <a href="#" class="foot">
                        <i class="fa-solid fa-share"></i>
                    </a>
                    <span class="text">12k</span>
                </div>
            </div>
            <div class="box-color"></div>
            <div class="box1-color"></div>

        </div>
       
    </div>
</body>
</html>
